<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PACE Polarimeter Aerosol and Ocean data visualization (support by pet project ORCA)</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  header {
    background: #f0f0f0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }
  .top-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  input {
    padding: 5px;
    font-size: 1rem;
    width: 150px;
  }
  #dateList {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-top: 5px;
  }
  #dateList button {
    background: #e6e6e6;
    border: 1px solid #ccc;
    border-radius: 4px;
    padding: 4px 8px;
    cursor: pointer;
  }
  #dateList button:hover {
    background: #d0d0d0;
  }
  #columnToggles {
    display: flex;
    gap: 6px;
    margin-top: 6px;
  }
  #columnToggles button {
    background: #0077cc;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
  }
  #columnToggles button.active {
    background: #004c99;
  }
  main {
    flex: 1;
    display: flex;
    overflow: hidden;
    transition: all 0.3s ease;
  }
  .column {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    border-right: 1px solid #ddd;
    transition: flex 0.3s ease;
  }
  .column:last-child {
    border-right: none;
  }
  .column h2 {
    text-align: center;
    background: #fafafa;
    margin: 0;
    padding: 15px 0;
    color: #0066cc;
    cursor: pointer;
    text-decoration: underline;
  }
  a {
    text-decoration: none;
    color: #0066cc;
    display: block;
    margin: 5px 0;
    word-wrap: break-word;
  }
  iframe {
    width: 100%;
    height:8000px ;
    border: none;
    border-radius: 5px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <header>
    <div class="top-row">
      <h2>PACE Polarimeter Aerosol and Ocean data visualization (support by pet project ORCA)</h2>
      <div>
        <label for="dateInput">Date (YYYY-MM-DD): </label>
        <input id="dateInput" placeholder="auto detect" />
        <button onclick="updateView()">Go</button>
      </div>
    </div>

    <div id="dateList"></div>
    <div id="columnToggles">
      <button class="active" data-col="col1">HARP2 FastMAPOL</button>
      <button class="active" data-col="col2">SPEXone FastMAPOL</button>
      <button class="active" data-col="col3">SPEXone REMOTAP</button>
    </div>
  </header>

  <main>
    <div class="column" id="col1">
      <h2>HARP2 FastMAPOL</h2>
    </div>
    <div class="column" id="col2">
      <h2>SPEXone FastMAPOL</h2>
    </div>
    <div class="column" id="col3">
      <h2>SPEXone REMOTAP</h2>
    </div>
  </main>

<script>
const baseURL = "https://oceancolor.gsfc.nasa.gov/fileshare/meng_gao/rapid_pace/html/";
//const baseURL = "/mnt/mfs/FILESHARE/meng_gao/rapid_pace/";
  
  
  
const keywords = {
  col1: "harp2_fastmapol",
  col2: "spexone_fastmapol",
  col3: "spexone_remotap"
};

// Fetch file list
async function fetchFileList() {
  const response = await fetch(baseURL);
  const text = await response.text();
  const matches = [...text.matchAll(/href="([^"]+\.html)"/g)];
  return matches.map(m => m[1]);
}

function extractDate(filename) {
  const m = filename.match(/(\d{4}-\d{2}-\d{2})/);
  return m ? m[1] : null;
}

async function updateView(targetDate = null) {
  const files = await fetchFileList();
  const inputDate = document.getElementById("dateInput").value.trim();
  const dates = [...new Set(files.map(extractDate).filter(Boolean))].sort();
  const dateListContainer = document.getElementById("dateList");

  // --- Populate date buttons ---
  dateListContainer.innerHTML = "";
  dates.forEach(d => {
    const btn = document.createElement("button");
    btn.textContent = d;
    btn.onclick = () => {
      document.getElementById("dateInput").value = d;
      updateView(d);
    };
    dateListContainer.appendChild(btn);
  });

  const selectedDate = targetDate || inputDate || dates[dates.length - 1];

  // Reset columns
  for (const [id, key] of Object.entries(keywords)) {
    document.getElementById(id).innerHTML = `<h2>${key.replace(/_/g, ' ').toUpperCase()}</h2>`;
  }

  // Filter files
  const selectedFiles = files.filter(f => f.includes(selectedDate));

  for (const [colId, key] of Object.entries(keywords)) {
    const col = document.getElementById(colId);
    selectedFiles.filter(f => f.includes(key)).forEach(f => {
      const block = document.createElement("div");
      block.innerHTML = `
        <a href="${baseURL + f}" target="_blank">${f}</a>
        <iframe src="${baseURL + f}"></iframe>
      `;
      col.appendChild(block);
    });
  }

  document.title = `Rapid_PACE - ${selectedDate}`;
}

// --- Toggle column visibility ---
document.addEventListener("DOMContentLoaded", () => {
  const toggleButtons = document.querySelectorAll("#columnToggles button");
  toggleButtons.forEach(btn => {
    btn.addEventListener("click", () => {
      const colId = btn.dataset.col;
      const col = document.getElementById(colId);
      const isActive = btn.classList.toggle("active");

      if (isActive) {
        col.style.display = "block";
      } else {
        col.style.display = "none";
      }

      // Recalculate visible columns and adjust width
      const visibleCols = [...document.querySelectorAll(".column")]
        .filter(c => c.style.display !== "none");
      const widthPercent = 100 / visibleCols.length;
      visibleCols.forEach(c => (c.style.flex = `0 0 ${widthPercent}%`));
    });
  });

  updateView();
});
</script>
</body>
</html>
